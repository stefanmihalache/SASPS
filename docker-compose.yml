services:
  db:
    image: mysql:9
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: testdb
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  no-caching:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: no-caching-service
    environment:
      - SERVICE_NAME=no-caching
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=user
      - DB_PASSWORD=pass
      - DB_NAME=testdb
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  cache-aside:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cache-aside-service
    environment:
      - SERVICE_NAME=cache-aside
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=user
      - DB_PASSWORD=pass
      - DB_NAME=testdb
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3001
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  write-through:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: write-through-service
    environment:
      - SERVICE_NAME=write-through
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=user
      - DB_PASSWORD=pass
      - DB_NAME=testdb
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3002
    ports:
      - "3002:3002"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  write-behind:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: write-behind-service
    environment:
      - SERVICE_NAME=write-behind
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=user
      - DB_PASSWORD=pass
      - DB_NAME=testdb
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3003
      - WRITE_BEHIND_INTERVAL=5000
    ports:
      - "3003:3003"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  read-through:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: read-through-service
    environment:
      - SERVICE_NAME=read-through
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=user
      - DB_PASSWORD=pass
      - DB_NAME=testdb
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3004
    ports:
      - "3004:3004"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  write-around:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: write-around-service
    environment:
      - SERVICE_NAME=write-around
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=user
      - DB_PASSWORD=pass
      - DB_NAME=testdb
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3005
    ports:
      - "3005:3005"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
